        /* Bi·ªÉu t∆∞·ª£ng chat */
        #chat-icon {

        /* Khung Chatbot */

        #chat-header {

        .message {

        .user-message {

        .bot-message {

        .avatar {

        #user_input {

            outline: none;

        }

        #input-container {

        #send-button {

            transition: background-color 0.3s;

        /* Responsive design for mobile */

    </style>
</head>
<body>
    <div id="header-title">Chatbot ƒêi·ªÅu khi·ªÉn nh√† th√¥ng minh</div>

    <nav id="navbar">
        <a href="#">Trang ch·ªß</a>
        <a href="#">Thi·∫øt b·ªã</a>
        <a href="#">C√†i ƒë·∫∑t</a>
    </nav>

    <div class="background-container"></div>

    <div id="device-status">
        <div class="device-status-text"><span class="status-dot"></span>ƒê√®n: <strong>B·∫≠t</strong></div>
        <div class="device-status-text"><span class="status-dot"></span>Qu·∫°t: <strong>T·∫Øt</strong></div>
    </div>

    <div class="light-control">
        <button class="control-button">B·∫≠t ƒë√®n</button>
        <button class="control-button">T·∫Øt ƒë√®n</button>
        <input type="range" class="brightness-slider" min="0" max="100" value="50">
    </div>

    <div id="chat-icon" onclick="toggleChat()">
        üí¨
    </div>

    <div id="chatbox">
        <div id="chat-header">
            Chatbot
            <button class="close-button" onclick="toggleChat()">X</button>
        </div>
        <div id="chat-history"></div>
        <div id="input-container">
            <input type="text" id="user_input" placeholder="Nh·∫≠p tin nh·∫Øn..." onkeypress="handleEnter(event)">
            <button id="send-button" onclick="sendMessage()">
                <span id="send-icon">‚û§</span>
            </button>
        </div>
    </div>

    <script>
        const RASA_URL = "https://1db7-117-2-166-228.ngrok-free.app/webhooks/rest/webhook";


        function toggleChat() {
            const chatbox = document.getElementById("chatbox");
            chatbox.classList.toggle("show");
        }

        function sendMessage() {
            const input = document.getElementById("user_input");
            const messageText = input.value.trim();
            if (!messageText) return;

            appendMessage("user", messageText);
            input.value = "";

            fetch(RASA_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ sender: "user", message: messageText })
            })
            .then(response => response.json())
            .then(data => {
                data.forEach(msg => appendMessage("bot", msg.text));
            });
        }

        function handleEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function appendMessage(sender, text) {
            const chatHistory = document.getElementById("chat-history");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = sender === "bot"
                ? `<img src="img/bot-avatar.png" class="avatar" alt="Bot Avatar">${text}`
                : text;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>
</body>
</html>
